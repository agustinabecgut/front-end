<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="agregar" routerLink="/nuevaedu" *ngIf="isLogged">Agregar educación</button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h3>{{Educacion.nombreEd}}</h3></td>
                    <td>{{Educacion.descripcionEd}}</td>
                    <td *ngIf="isLogged"><button class="editar" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen"></i>Editar</button></td>                    
                    <td *ngIf="isLogged"><button class="borrar" (click)="delete(Educacion.id)"><i class="bi bi-trash"></i>Borrar</button></td>
                </tr>
            </tbody> 
        </table> 
    </div>    
</div>
