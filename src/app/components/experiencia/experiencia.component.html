<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="agregar" routerLink="/nuevaexp" *ngIf="isLogged">Nueva experiencia</button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="editar" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pen"></i>Editar</button></td>                    
                    <td *ngIf="isLogged"><button class="borrar" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i>Borrar</button></td>
                </tr>
            </tbody> 
        </table> 
    </div>    
</div>
