<div class="contenedor">
  <h2>Ingreso</h2>
  <p>Por favor, ingrese email y contraseña</p>
  <form #crearForm="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div class="form-group">
      <label for="nombreUsuario">Email</label>
      <input type="email" id="nombreUsuario" name="nombreUsuario" class="nombreUsuario" [(ngModel)]="nombreUsuario" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" class="password" [(ngModel)]="password" required>
    </div>
    <p>¿Olvidó su contraseña?</p>
    <button type="submit" class="ingreso">Ingresar</button>
  </form>
</div>
